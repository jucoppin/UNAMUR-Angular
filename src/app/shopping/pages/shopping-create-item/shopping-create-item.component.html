<button class="btn btn-primary" [routerLink]="['/']">Back to list</button>

table>tbody>tr.row*3>td.cell*5

<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    Email : <input type="email" formControlName="adEmail" (keydown)="validateKey($event)"/>
    <ul *ngIf="(form.get('adEmail')!.dirty || form.get('adEmail')!.touched) && form.get('adEmail')!.errors">
      <li *ngIf="form.get('adEmail')!.getError('required')">REQUIRED</li>
      <li *ngIf="form.get('adEmail')!.getError('email')">INVALID EMAIL</li>
      <li *ngIf="form.get('adEmail')!.getError('minlength')">MON LENGTH</li>
    </ul>
  </div>
  <div>
    Nom : <input type="text" formControlName="name"/>
    <ul *ngIf="(form.get('name')!.dirty || form.get('name')!.touched) && form.get('name')!.errors">
      <li *ngIf="form.get('name')!.getError('required')">REQUIRED</li>
      <li *ngIf="form.get('name')!.getError('pattern')">INVALID PATTERN</li>
    </ul>
  </div>
  <div>
    Description : <textarea rows="5" formControlName="description" maxlength="10"></textarea>
    <ul *ngIf="(form.get('description')!.dirty || form.get('description')!.touched) && form.get('description')!.errors">
      <li *ngIf="form.get('description')!.getError('required')">REQUIRED</li>
      <li *ngIf="form.get('description')!.getError('maxlength')">MAX LENGTH</li>
    </ul>
  </div>
  <div>
    QUantit√© : <input type="number" step="1" min="0" formControlName="quantity"/>
  </div>
  <div>
    Prix : <input type="number" step="0.01" min="0" formControlName="price"/>
  </div>
  <div>
    Promo : <input type="checkbox" formControlName="promo"/>
  </div>
  <div *ngIf="isPromo">
    Prix promo : <input type="number" step="0.01" min="0" formControlName="promoPrice"/>
  </div>

  <button class="btn btn-primary" type="submit">Soumettre</button>
</form>
