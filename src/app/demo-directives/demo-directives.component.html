<h3>Directives Style/Class</h3>

<h4>Style</h4>

<p [ngStyle]="currentStyle">
	Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, saepe.
</p>

<button (click)="toggleBold()">Bold</button>
<button (click)="toggleItalic()">Italic</button>
<button (click)="toggleBig()">Big</button>


<h4>Ng Class</h4>

<p [ngClass]="{ 'active': isBold, 'big': isBig }">
	Mon Super Lien
</p>
